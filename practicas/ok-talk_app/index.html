<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ok Talk - Haz Nertworking </title>
    <!-- Estilo complilado con SaSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Google Fonts - Roboto 700| Open Sans 400 -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto" rel="stylesheet">
    <!-- Font Awesome - Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>


<body>
    <div class="wrapper row">
        <aside class="sidebar col-sm-6 col-xl-4">
            <header class="header">
                <nav class="navbar navbar-expand-xs navbar-light row">
                    <!-- Imagen e info del usuario activo -->
                    <div class="user-info col-8">
                        <img src="./assets/images/maria.jpg" alt="Foto de perfil de usuario" class="thumbnail thumbnail_tiny">
                        <div class="user-info__summary ">
                            <h2>Maria</h2>
                            <p>Activo ahora</p>
                        </div>
                    </div>
                    <div class="navbar__icon col-4">
                        <!-- Icono de conversacion -->
                        <i class="far fa-comment-alt"></i>
                        <!-- Boton hamburguesa para el menu -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="#">Pricing</a>
                        </div>
                    </div>
                </nav>
            </header>
            <section class="contact-menu">
                <!-- Boton de iniciar chat -->
                <div class="contact-menu__button">
                    <button type="button" class="button button-primary">Nuevo Chat</button>
                </div>
                <div class="contact-menu__item row">
                    <div class="contact-menu_container col-4">
                        <img src="./assets/images/Screen Shot 2018-11-28 at 15.27.14.jpg" alt="foto de perfil" class="thumbnail thumbnail_normal">
                    </div>
                    <div class="contact-menu__content col-8">
                        <h3>Juanita</h3>
                        <p>Lorem ipsum dolor </p>
                    </div>
                </div>
                <div class="contact-menu__item row">
                    <div class="contact-menu_container col-4">
                        <img src="./assets/images/Screen Shot 2018-11-28 at 15.28.04.jpg" alt="foto de perfil" class="thumbnail thumbnail_normal">
                    </div>
                    <div class="contact-menu__content col-8">
                        <h3>Magdalena</h3>
                        <p>Lorem ipsum dolor </p>
                    </div>
                </div>
            </section>
        </aside>
        <main class="main col-sm-6 col-xl-8 d-none d-sm-block">
            <div class="message-dashboard">
                <img src="./assets/images/hand.png" alt="Saludo entre personas">
                <h1>Comienza el Nertworking</h1>
                <p>Presiona el bot√≥n <span>"Nuevo chat"</span>para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento.
                </p>
            </div>
        </main>
    </div>
    <!-- Jquery V.3.3.1 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper JS V.1.14.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!-- Bootstrap JS V.4.1.3 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>

</html>
