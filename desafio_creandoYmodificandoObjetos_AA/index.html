<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandra Ascanio">
    <meta name="description" content="Desafio Creando y Modificando Objetos">
    <meta name="keywords" content="objetos,ES5, javascript">
    <title>Creando y Modificando Objetos</title>
    <!-- Bootstrap 4.5 por CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Mis estilos -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="listado" class="container">
        <h1 id="consultorio"></h1>
        <h2>Listado general de pacientes atendidos</h2>
        <button id="listar" type="submit" class="btn btn-primary">Listar</button>
        <table class='table table-bordered'>
            <thead class='bg-info text-white'>
                <tr>
                    <th scope='col'>Nombre</th>
                    <th scope='col'>Edad</th>
                    <th scope='col'>RUT</th>
                    <th scope='col'>Diagnostico</th>
                </tr>
            </thead>
            <tbody id="body_tabla">
                <tr id="fila0">
                </tr>
            </tbody>
        </table>
    </div>
    <hr class="border-primary">
    <form class="container" id="nuevo_ingreso">
        <h2>Formulario para ingresar un nuevo registro de Paciente</h2>
        <div class="form-group">
            <label for="nombre">Nombre del Paciente</label>
            <input id="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="edad">Edad del Paciente</label>
            <input id="edad" type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="rut">RUT del Paciente</label>
            <input id="rut" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="diagnostico">Diagnóstigo del Paciente</label>
            <input id="diagnostico" type="text" class="form-control">
        </div>
        <button id="ingresar" type="submit" class="btn btn-primary">Ingresar</button>
    </form>
    <hr class="border-primary">
    <div id="busqueda" class="container">
        <form>
            <h2>Buscar los datos de un paciente</h2>
            <div class="form-group">
                <label for="nombre_buscar">Nombre del Paciente</label>
                <input id="nombre_buscar" type="text " class="form-control">
            </div>
            <button id="buscar" type="submit" class="btn btn-primary"><a href="#end_page">Buscar</a></button>
        </form>
        <br>
        <table class='table table-bordered'>
            <thead class='bg-info text-white'>
                <tr>
                    <th scope='col'>Nombre</th>
                    <th scope='col'>Edad</th>
                    <th scope='col'>RUT</th>
                    <th scope='col'>Diagnostico</th>
                </tr>
            </thead>
            <tbody id="body2_tabla">
                <tr id="t2_fila1">
                </tr>
            </tbody>
        </table>
        <p id="resultado"></p>
    </div>
    <br>
    <hr id="end_page" class="border-primary">
    <div id="edicion" class="container">
        <form>
            <h2>Ingrese el nombre del paciente a modificar</h2>
            <div class="form-group">
                <label for="nombre_editar">Nombre del Paciente</label>
                <input id="nombre_editar" type="text " class="form-control">
            </div>
            <button id="editar" type="submit" class="btn btn-primary"><a href="#end_page">Buscar</a></button>
        </form>
        <br>
        <h4 id="nombre_a_editar"></h4>
        <form id="form_a_editar">
            <p>Modifique los datos que requiere y presione el botón Enviar</p>
            <div class="form-group">
                <label for="edad_editar">Edad del Paciente</label>
                <input id="edad_editar" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="rut_editar">RUT del Paciente</label>
                <input id="rut_editar" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="diagnostico_editar">Diagnóstigo del Paciente</label>
                <input id="diagnostico_editar" type="text" class="form-control">
            </div>
            <button id="enviar_editar" type="submit" class="btn btn-primary"><a href="#end_page">Enviar</a></button>
        </form>
    </div>

    <!-- Scripts de Jquery, Pooper y  Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js " integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js " integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s " crossorigin="anonymous "></script>
    <!-- Mi scripts -->
    <script src="./assets/js/main.js "></script>
</body>
