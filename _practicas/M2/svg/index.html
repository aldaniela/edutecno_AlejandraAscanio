<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregando un SVG</title>
  <style>
    h1 {
      font-family: sans-serif;
    }

    h2 {
      font-family: monospace;
    }

    .logo {
      height: 300px;
      background-image: url(iso-desafio-latam.svg);
      background-repeat: no-repeat;
    }

    .shape-latam {
    fill: gold;
    }

    .shape-chevron {
    fill: salmon;
    }
  </style>
</head>
<body>
  <h1>Formas de integrar una imagen SVG</h1>

  <h2>Integrar una imagen SVG con etiqueta img</h2>
  <img src="iso-desafio-latam.svg" alt="Logo Desafío Latam">

  <h2>Integrar una imagen SVG con un imagen de fondo</h2>
  <div class="logo"></div>

  <h2>Integrar un SVG usando etiqueta object</h2>
  <object data="iso-desafio-latam.svg" type="image/svg+xml">
    <img src="isotipo-desafio-latam.png" alt="Logo desafío Latam">
  </object>

</html>
