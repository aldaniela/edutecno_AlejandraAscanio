<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alejandra Ascanio">
    <meta name="description" content="Encuentra tu Super Hero">
    <meta name="keywords" content="heroe,hero,super">
    <title>Encuentra tu Super Hero</title>
    <!-- Bootstrap 4.5 por CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Fuentes de Google Ubuntu y Poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Mi estilo -->
    <link rel="stylesheet" href="./assets/css/style.css">



</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="./assets/img/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> SuperHero
        </a>
    </nav>
    <section id="search" class="container text-center">
        <img src="./assets/img/sh1.jpg" alt="Imagen Busqueda">
        <h2>Busca tu SuperHero</h2>
        <p>Ingresa el número de tu SuperHero a buscar</p>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="searchID">
                <small id="search_help">Debes ingresar un número, sin espacios</small>
            </div>
            <button id="button" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <main class="container my-5" id="content">
        <h2 class="text-center my-3">Superhéroe encontrado!!</h2>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <img id="hero_image" class="img-thumbnail rounded mx-auto" alt="Image of Hero" width="300" height="400px">
                    <div class="card-header" id="hero_name">
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Nombre completo:
                            <p id="hero_fullName"></p>
                        </li>
                        <li class="list-group-item">Alias:
                            <p id="hero_alias"></p>
                        </li>
                        <li class="list-group-item">Ocupación:
                            <p id="hero_job"></p>
                        </li>
                        <li class="list-group-item">Raza:
                            <p id="hero_race"></p>
                        </li>
                        <li class="list-group-item">Conexiones:
                            <p id="hero_conections"></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6 container-fluid">
                <div id="chartContainer" style="height: 400px; width: 100%;" class="my-5"></div>
            </div>
        </div>

    </main>


    <!-- Scripts de Jquery Min, Pooper y  Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- CANVAS -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- Mi scripts -->
    <script src="./assets/js/main.js"></script>
</body>
